name: Cmake action & tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Building
      run: cd OSLab1 && cmake -S . -B build && cmake --build build
    - name: Running tests
      run: cd build && ctest

